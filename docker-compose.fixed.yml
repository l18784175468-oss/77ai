version: '3.8'

services:
  # MongoDB数据库
  mongodb:
    image: mongo:6.0
    container_name: 77ai-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: 77ai
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    ports:
      - "27017:27017"
    networks:
      - 77ai-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: 77ai-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - 77ai-network

  # 后端API服务
  backend:
    image: node:20-alpine
    container_name: 77ai-backend
    restart: unless-stopped
    working_dir: /app
    command: >
      sh -c "
        apk add --no-cache python3 make g++ &&
        npm install --omit=dev &&
        npm run build &&
        npm start
      "
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:${MONGO_ROOT_PASSWORD:-password123}@mongodb:27017/77ai?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY}
      STABILITY_API_KEY: ${STABILITY_API_KEY}
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./server/uploads:/app/server/uploads
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - redis
    networks:
      - 77ai-network

  # 前端应用
  frontend:
    image: node:20-alpine
    container_name: 77ai-frontend
    restart: unless-stopped
    working_dir: /app
    command: >
      sh -c "
        npm install &&
        npm run build &&
        npm run preview -- --host 0.0.0.0 --port 3000
      "
    environment:
      NODE_ENV: production
      VITE_API_URL: http://localhost:5000
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - 77ai-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  77ai-network:
    driver: bridge
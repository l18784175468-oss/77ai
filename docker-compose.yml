version: '3.8'

services:
  # 数据库服务（可选）
  # mongodb:
  #   image: mongo:6.0
  #   container_name: ai-web-framework-db
  #   restart: unless-stopped
  #   environment:
  #     MONGO_INITDB_ROOT_USERNAME: admin
  #     MONGO_INITDB_ROOT_PASSWORD: password
  #     MONGO_INITDB_DATABASE: ai_web_framework
  #   ports:
  #     - "27017:27017"
  #   volumes:
  #     - mongodb_data:/data/db
  #   networks:
  #     - ai-web-framework-network

  # Redis服务（可选，用于缓存和会话存储）
  # redis:
  #   image: redis:7-alpine
  #   container_name: ai-web-framework-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - ai-web-framework-network

  # 后端API服务
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-web-framework-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # 数据库连接
      # - DATABASE_URL=mongodb://admin:password@mongodb:27017/ai_web_framework?authSource=admin
      # Redis连接
      # - REDIS_URL=redis://redis:6379
      # JWT密钥
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_EXPIRES_IN=7d
      # AI服务API密钥
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      # CORS设置
      - CORS_ORIGIN=http://localhost:3000
      # 文件上传设置
      - MAX_FILE_SIZE=10485760
      - UPLOAD_PATH=./uploads
      # 日志设置
      - LOG_LEVEL=info
      - LOG_FILE=./logs/app.log
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/logs:/app/logs
    depends_on:
      # - mongodb
      # - redis
    networks:
      - ai-web-framework-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端Web服务
  web:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: ai-web-framework-web
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:5000/api
      - VITE_APP_TITLE=AI Web Framework
    depends_on:
      - api
    networks:
      - ai-web-framework-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: ai-web-framework-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - web
      - api
    networks:
      - ai-web-framework-network

# 网络配置
networks:
  ai-web-framework-network:
    driver: bridge

# 数据卷
volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

# 环境变量文件
env_file:
  - .env